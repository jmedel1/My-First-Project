<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Woof Pixels</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <section class="hero-section">
      <h1>Woof Pixels</h1>
    </section>

    <ul id="dogs-list">
    </ul>

    <button id="sort-by-age-btn">Sort by Age</button>
    <label for="sort-by-age-select">Order:</label>
    <select id="sort-by-age-select">
      <option value="puppy-to-senior">Puppy to Senior</option>
      <option value="senior-to-puppy">Senior to Puppy</option>
    </select>

    <form id="add-dog-form">
        <h2>Add a Dog</h2>
        <label for="name-input">Name:</label>
        <input type="text" id="name-input" required>
        <br>
        <label for="age-input">Age:</label>
        <input type="number" id="age-input" required>
        <br>
        <label for="photo-input">Photo:</label>
        <input type="file" id="photo-input" name="photo" accept="image/png, image/jpeg">        
        <br>
        <input type="submit" value="Add Dog">
      </form>

      <form>
        <input type="file" id="imageInput">
        <img id="imagePreview" src="" alt="Image Preview">
      </form>

      <script src="main.js"></script>
    </body>
  </html>
